<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, #142033, #0b0f18 55%);
        color: #e3ecf7;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 560px;
        width: 100%;
        background: rgba(13, 20, 33, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.8rem;
        color: #bde3ff;
      }
      p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: #c6d2de;
      }
      .note {
        margin-top: 16px;
        font-size: 0.9rem;
        color: #97a7ba;
      }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <h1>We're working on the site right now</h1>
      <p>The site is temporarily unavailable while we perform maintenance.</p>
      <p class="note">Please check back soon. Admins can still access the dashboard.</p>
    </div>
  </body>
</html>
