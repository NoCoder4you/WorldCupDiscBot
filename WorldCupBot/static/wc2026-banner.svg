    <path d="M720 235 L770 270 L750 335 L690 335 L670 270 Z"/>
    <path d="M720 235 L690 270"/>
    <path d="M720 235 L750 270"/>
  </g>
  <rect x="0" y="430" width="1600" height="70" fill="#081023" opacity="0.6"/>
