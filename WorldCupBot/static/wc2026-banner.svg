<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500" role="img" aria-label="World Cup 2026 neon stadium banner">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#07122b"/>
      <stop offset="60%" stop-color="#0b1a3b"/>
      <stop offset="100%" stop-color="#0b1329"/>
    </linearGradient>
    <linearGradient id="field" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#115628"/>
      <stop offset="60%" stop-color="#0f7d34"/>
      <stop offset="100%" stop-color="#0a3a1f"/>
    </linearGradient>
    <radialGradient id="glow-blue" cx="50%" cy="45%" r="30%">
      <stop offset="0%" stop-color="#3fd3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1b6cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="500" fill="url(#sky)"/>
  <rect y="260" width="1600" height="240" fill="url(#field)"/>
  <rect y="260" width="1600" height="12" fill="#0d4b28" opacity="0.6"/>
  <rect x="780" y="260" width="40" height="240" fill="#0c5a2b" opacity="0.35"/>
  <ellipse cx="800" cy="250" rx="650" ry="180" fill="none" stroke="#14254a" stroke-width="10" opacity="0.8"/>
  <ellipse cx="800" cy="240" rx="620" ry="165" fill="none" stroke="#111f3b" stroke-width="6" opacity="0.9"/>
  <rect x="60" y="80" width="90" height="60" rx="8" fill="#d7f2ff" opacity="0.6"/>
  <rect x="1450" y="80" width="90" height="60" rx="8" fill="#d7f2ff" opacity="0.6"/>
  <circle cx="800" cy="250" r="130" fill="url(#glow-blue)" opacity="0.8"/>
  <g filter="url(#neon)" font-family="'Segoe UI', 'Arial Black', sans-serif" font-weight="800" font-size="160" text-anchor="middle">
    <text x="480" y="340" fill="#ff2c2c">2</text>
    <text x="720" y="340" fill="#35b7ff">0</text>
    <text x="960" y="340" fill="#47ff4b">2</text>
