<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Cup 2026 Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-bar">
    <div class="brand">World Cup 2026 Admin</div>

    <label for="menu-toggle" class="menu-icon">‚ò∞</label>
    <input type="checkbox" id="menu-toggle">

    <ul class="menu">
      <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
      <li><a href="#" data-page="ownership">Ownership</a></li>
      <li><a href="#" data-page="splits">Splits</a></li>
      <li><a href="#" data-page="bets">Bets</a></li>
      <li><a href="#" data-page="backups" data-admin="true">Backups</a></li>
      <li><a href="#" data-page="cogs" data-admin="true">Cogs</a></li>
      <li><a href="#" data-page="log" data-admin="true">Logs</a></li>
    </ul>

    <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme"><span id="theme-icon">üåô</span></button>
  </header>

  <main>
    <!-- DASHBOARD needs class 'dashboard' for CSS default hide + 'active-section' to show -->
    <section id="dashboard" class="dashboard active-section">
      <div class="grid">
        <div class="card">
          <div class="card-title" id="uptime-label">Uptime</div>
          <div class="card-value-wrapper"><span id="uptime-value" class="card-value">--:--:--</span></div>
        </div>
        <div class="card">
          <div class="card-title">Ping</div>
          <div class="card-value-wrapper"><span id="ping-value" class="card-value">--</span></div>
        </div>
        <div class="card">
          <div class="card-title">Guilds</div>
          <div class="card-value-wrapper"><span id="guild-count" class="card-value">0</span></div>
          <div class="guild-list-scroll" id="guild-list"></div>
        </div>

        <div class="card">
          <div class="card-title">CPU</div>
          <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 100 50">
              <path class="gauge-bg" d="M10,50 A40,40 0 0 1 90,50"/>
              <path id="cpu-bar" class="gauge-bar" d="M10,50 A40,40 0 0 1 90,50" stroke-dasharray="0,125.66"/>
              <text id="cpu-text" class="gauge-text" x="50" y="40" text-anchor="middle">0%</text>
            </svg>
            <div class="gauge-extra-scroll"><span id="cpu-extra" class="gauge-extra">‚Äì</span></div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">Memory</div>
          <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 100 50">
              <path class="gauge-bg" d="M10,50 A40,40 0 0 1 90,50"/>
              <path id="mem-bar" class="gauge-bar" d="M10,50 A40,40 0 0 1 90,50" stroke-dasharray="0,125.66"/>
              <text id="mem-text" class="gauge-text" x="50" y="40" text-anchor="middle">0%</text>
            </svg>
            <div class="gauge-extra-scroll"><span id="mem-extra" class="gauge-extra">‚Äì</span></div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">Bot Process</div>
          <div class="card-value-wrapper"><span id="botstats-value" class="card-value">Not running</span></div>
          <div class="actions-row">
            <button id="start-bot" class="btn requires-admin">Start Bot</button>
            <button id="restart-bot" class="btn btn-restart requires-admin">Restart Bot</button>
            <button id="stop-bot" class="btn btn-stop requires-admin">Stop Bot</button>
          </div>
        </div>
      </div>
    </section>

    <section id="ownership" class="page-section"></section>
    <section id="splits" class="page-section"></section>
    <section id="bets" class="page-section"></section>
    <section id="backups" class="page-section" data-admin="true"></section>
    <section id="cogs" class="page-section" data-admin="true"></section>
    <section id="log" class="page-section" data-admin="true"></section>
  </main>

  <div class="notify-bar" id="notify-bar"></div>

  <!-- FAB auth -->
  <button id="adminFab" aria-label="Admin options" title="Admin options">‚öôÔ∏è</button>
  <div id="adminLoginPopover" class="admin-modal-backdrop" style="display:none;">
    <div class="admin-modal" role="dialog" aria-modal="true">
      <h3>Admin Login</h3>
      <div class="row">
        <label for="adminFabPassword" style="font-weight:700;">Password</label>
        <input type="password" id="adminFabPassword" placeholder="Admin password" autocomplete="current-password">
      </div>
      <div class="actions">
        <button id="adminFabCancel" class="btn btn-outline">Close</button>
        <button id="adminFabLogin" class="btn btn-restart">Login</button>
      </div>
      <div id="adminFabError" style="color:#e6505c;display:none;margin-top:.4rem;font-weight:700;"></div>
    </div>
  </div>

  <!-- Admin modal (logout-only after login) -->
  <div id="adminModal" class="admin-modal-backdrop" style="display:none;">
    <div class="admin-modal" role="dialog" aria-modal="true">
      <h3>Admin</h3>
      <div id="adminActions" class="row" style="justify-content:flex-end;"></div>
      <div class="actions">
        <button id="adminModalClose" class="btn btn-outline">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
