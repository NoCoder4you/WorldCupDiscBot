<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cup 2026 Bot Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header-bar">
    <div class="brand">World Cup 2026 Bot Admin</div>
    <nav>
      <input type="checkbox" id="menu-toggle" />
      <label class="menu-icon" for="menu-toggle">&#9776;</label>
      <ul class="menu" id="main-menu">
        <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
        <li><a href="#" data-page="cogs" data-admin="true" data-admin="true" data-admin="true" data-admin="true">Cogs</a></li>
        <li><a href="#" data-page="splits">Split Requests</a></li>
        <li><a href="#" data-page="bets">Open Bets</a></li>
        <li><a href="#" data-page="backups" data-admin="true" data-admin="true" data-admin="true" data-admin="true">Backups</a></li>
        <li><a href="#" data-page="log" data-admin="true" data-admin="true" data-admin="true" data-admin="true">Bot Log</a></li>
        <li><a href="#" data-page="ownership">Team Ownership</a></li>
      </ul>
    </nav>  <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme"><span id="theme-icon">üåô</span></button>
  </header>

  <div class="notify-bar"></div>

  <main>
    <section id="dashboard" class="dashboard active-section">
      <div class="grid">
        <div class="card">
          <div class="card-title" id="uptime-label">Uptime</div>
          <div class="card-value-wrapper"><span class="card-value" id="uptime-value">--:--:--</span></div>
        </div>
        <div class="card">
          <div class="card-title">Ping</div>
          <div class="card-value-wrapper"><span class="card-value" id="ping-value">-- ms</span></div>
        </div>
        <div class="card">
          <div class="card-title">Guilds</div>
          <div class="card-value-wrapper"><span class="card-value" id="guild-count">0</span></div>
          <div class="guild-list-scroll" id="guild-list"></div>
        </div>
        <div class="card">
          <div class="card-title">Bot Process</div>
          <div class="card-value-wrapper"><span class="card-value" id="botstats-value">---</span></div>
        </div>
        <div class="card">
          <div class="card-title">System Usage</div>
          <div class="gauges-flex">
            <div class="gauge-container">
              <div class="gauge-label">Memory</div>
              <svg class="gauge-svg" width="120" height="70" viewBox="0 0 120 70">
                <path class="gauge-bg" d="M15,65 A50,50 0 0 1 105,65"/>
                <path class="gauge-bar" id="mem-bar" d="M15,65 A50,50 0 0 1 105,65" stroke-dasharray="0,125.66"/>
                <text x="60" y="55" text-anchor="middle" class="gauge-text" id="mem-text">0%</text>
              </svg>
              <div class="gauge-extra-scroll"><span class="gauge-extra" id="mem-extra"></span></div>
            </div>
            <div class="gauge-container">
              <div class="gauge-label">CPU</div>
              <svg class="gauge-svg" width="120" height="70" viewBox="0 0 120 70">
                <path class="gauge-bg" d="M15,65 A50,50 0 0 1 105,65"/>
                <path class="gauge-bar" id="cpu-bar" d="M15,65 A50,50 0 0 1 105,65" stroke-dasharray="0,125.66"/>
                <text x="60" y="55" text-anchor="middle" class="gauge-text" id="cpu-text">0%</text>
              </svg>
              <div class="gauge-extra-scroll"><span class="gauge-extra" id="cpu-extra"></span></div>
            </div>
            <div class="gauge-container">
              <div class="gauge-label">Disk</div>
              <svg class="gauge-svg" width="120" height="70" viewBox="0 0 120 70">
                <path class="gauge-bg" d="M15,65 A50,50 0 0 1 105,65"/>
                <path class="gauge-bar" id="disk-bar" d="M15,65 A50,50 0 0 1 105,65" stroke-dasharray="0,125.66"/>
                <text x="60" y="55" text-anchor="middle" class="gauge-text" id="disk-text">0%</text>
              </svg>
              <div class="gauge-extra-scroll"><span class="gauge-extra" id="disk-extra"></span></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-title">Bot Actions</div>
          <div class="actions-row">
            <button id="restart-bot" class="btn btn-restart" data-admin="true">Restart Bot</button>
            <button id="stop-bot" class="btn btn-stop" data-admin="true">Stop Bot</button>
            <button id="start-bot" class="btn btn-restart" data-admin="true" style="display:none;">Start Bot</button>
          </div>
        </div>
      </div>
    </section>

    <section id="log" class="page-section" data-admin="true"></section>
    <section id="ownership" class="page-section" data-admin="true"></section>
    <section id="cogs" class="page-section" data-admin="true"></section>
    <section id="splits" class="page-section" data-admin="true"></section>
    <section id="bets" class="page-section"></section>
    <section id="backups" class="page-section" data-admin="true"></section>
  </main>

  <!-- Admin login modal -->
  <div id="admin-login-backdrop" class="admin-modal-backdrop">
    <div class="admin-modal">
      <h3>Admin login</h3>
      <div class="row">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Enter admin password">
      </div>
      <div class="actions">
        <button id="admin-cancel" class="btn btn-outline">Cancel</button>
        <button id="admin-submit" class="btn btn-restart">Unlock</button>
      </div>
    </div>
  </div>

  <div class="notify-bar"></div>

  <footer><small>World Cup 2026 Discord Bot - Admin Panel</small></footer>

  <script src="app.js"></script>

  <!-- Floating Admin Button and Popover -->
  <button id="adminFab" aria-label="Admin options" title="Admin options">‚öôÔ∏è</button>

  <div id="adminLoginPopover" class="wc-popover" aria-hidden="true">
    <div class="wc-popover__card">
      <div class="wc-popover__row">
        <input type="password" id="adminFabPassword" placeholder="Admin password" autocomplete="current-password">
      </div>
      <div class="wc-popover__row wc-popover__actions">
        <button id="adminFabLogin">Login</button>
        <button id="adminFabCancel" class="ghost">Close</button>
      </div>
      <p id="adminFabError" class="wc-popover__error" style="display:none;"></p>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal" class="wc-modal" aria-hidden="true">
    <div class="wc-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="adminModalTitle">
      <div class="wc-modal__header">
        <h2 id="adminModalTitle">Admin options</h2>
        <button class="wc-modal__close" id="adminModalClose" aria-label="Close">√ó</button>
      </div>
      <div class="wc-modal__body">
        <div id="adminActions">
          <!-- Content populated by app.js -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
