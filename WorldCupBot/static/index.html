<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cup 2026 Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header-bar">
    <div class="brand">World Cup 2026</div>
    <nav class="nav-wrap">
      <input type="checkbox" id="menu-toggle">
      <label class="menu-icon" for="menu-toggle">&#9776;</label>
      <ul class="menu" id="main-menu">
        <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
        <li><a href="#" data-page="bets">Bets</a></li>
        <li><a href="#" data-page="ownership">Ownership</a></li>

        <!-- Admin-only items -->
        <li class="admin-only"><a href="#" data-page="splits">Splits</a></li>
        <li class="admin-only"><a href="#" data-page="backups">Backups</a></li>
        <li class="admin-only"><a href="#" data-page="log">Logs</a></li>
        <li class="admin-only"><a href="#" data-page="cogs">Cogs</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme"><span id="theme-icon">ðŸŒ™</span></button>
  </header>

  <main id="app-main">
    <!-- DASHBOARD -->
    <section id="dashboard" class="page-section active-section">
      <!-- Default grid is 3 equal columns for logged-out; body.admin switches to dice-5 -->
      <div class="dashboard-grid">
        <!-- A -->
        <div class="card card-a">
          <div class="card-title" id="uptime-label">Uptime</div>
          <div class="card-value-wrapper"><span class="card-value" id="uptime-value">--:--:--</span></div>
        </div>

        <!-- B -->
        <div class="card card-b">
          <div class="card-title">Ping</div>
          <div class="card-value-wrapper"><span class="card-value" id="ping-value">-- ms</span></div>
        </div>

        <!-- C -->
        <div class="card card-c">
          <div class="card-title">Bot Process</div>
          <div class="card-value-wrapper"><span class="card-value" id="bot-status">Unknown</span></div>
        </div>

        <!-- D - admin-only -->
        <div class="card card-d admin-only">
          <div class="card-title">System Usage</div>
          <div class="gauges-flex">
            <div class="gauge-container">
              <div class="gauge-label">Memory</div>
              <svg class="gauge-svg" width="120" height="70" viewBox="0 0 120 70">
                <path class="gauge-bg" d="M15,65 A50,50 0 0 1 105,65"></path>
                <path class="gauge-bar" id="mem-bar" d="M15,65 A50,50 0 0 1 105,65" stroke-dasharray="0,125.66"></path>
                <text x="60" y="55" text-anchor="middle" class="gauge-text" id="mem-text">0%</text>
              </svg>
              <div class="gauge-extra-scroll"><span class="gauge-extra" id="mem-extra"></span></div>
            </div>
            <div class="gauge-container">
              <div class="gauge-label">CPU</div>
              <svg class="gauge-svg" width="120" height="70" viewBox="0 0 120 70">
                <path class="gauge-bg" d="M15,65 A50,50 0 0 1 105,65"></path>
                <path class="gauge-bar" id="cpu-bar" d="M15,65 A50,50 0 0 1 105,65" stroke-dasharray="0,125.66"></path>
                <text x="60" y="55" text-anchor="middle" class="gauge-text" id="cpu-text">0%</text>
              </svg>
              <div class="gauge-extra-scroll"><span class="gauge-extra" id="cpu-extra"></span></div>
            </div>
            <div class="gauge-container">
              <div class="gauge-label">Disk</div>
              <svg class="gauge-svg" width="120" height="70" viewBox="0 0 120 70">
                <path class="gauge-bg" d="M15,65 A50,50 0 0 1 105,65"></path>
                <path class="gauge-bar" id="disk-bar" d="M15,65 A50,50 0 0 1 105,65" stroke-dasharray="0,125.66"></path>
                <text x="60" y="55" text-anchor="middle" class="gauge-text" id="disk-text">0%</text>
              </svg>
              <div class="gauge-extra-scroll"><span class="gauge-extra" id="disk-extra"></span></div>
            </div>
          </div>
        </div>

        <!-- E - admin-only -->
        <div class="card card-e admin-only">
          <div class="card-title">Bot Actions</div>
          <div class="actions-row actions-bot" id="bot-actions">
            <button id="restart-bot" class="btn btn-restart admin-only">Restart</button>
            <button id="stop-bot" class="btn btn-stop admin-only">Stop</button>
            <button id="start-bot" class="btn btn-restart admin-only">Start</button>
          </div>
        </div>
      </div>
    </section>

    <!-- LOGS -->
    <section id="log" class="page-section admin-only"></section>

    <!-- OWNERSHIP -->
    <section id="ownership" class="page-section"></section>

    <!-- COGS -->
    <section id="cogs" class="page-section admin-only"></section>

    <!-- SPLITS -->
    <section id="splits" class="page-section admin-only"></section>

    <!-- BETS -->
    <section id="bets" class="page-section"></section>

    <!-- BACKUPS -->
    <section id="backups" class="page-section admin-only"></section>
  </main>

  <!-- Floating Action Button (login/settings) -->
  <button id="fab-auth" class="fab" title="Login">
    <span id="fab-icon" aria-hidden="true">ðŸ”‘</span>
  </button>

  <!-- Modal -->
  <div id="auth-backdrop" class="modal-backdrop">
    <div class="modal">
      <h3 id="modal-title">Admin login</h3>
      <div id="modal-body">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Enter admin password">
      </div>
      <div class="modal-actions">
        <button id="auth-cancel" class="btn btn-outline">Cancel</button>
        <button id="auth-submit" class="btn btn-restart">Unlock</button>
      </div>
    </div>
  </div>

  <div class="notify-bar" id="notify"></div>

  <footer><small>World Cup 2026 Dashboard</small></footer>

  <script src="app.js"></script>
</body>
</html>
