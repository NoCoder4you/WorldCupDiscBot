<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Cup 2026 - Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Simple_soccer_ball.svg" alt="ball" class="logo">
      <h1>World Cup 2026</h1>
      <span id="viewBadge" class="badge">Public</span>
    </div>
    <div class="topbar-actions">
      <button id="adminToggleBtn" class="btn icon-btn" title="Enter admin view" aria-controls="adminModal" aria-haspopup="dialog">
        <span class="icon">ðŸ”’</span><span class="btn-text">Admin</span>
      </button>
      <button id="logoutAdminBtn" class="btn ghost hidden" title="Exit admin view">
        <span class="icon">ðŸšª</span><span class="btn-text">Exit</span>
      </button>
      <button id="refreshBtn" class="btn ghost" title="Refresh data">
        <span class="icon">ðŸ”„</span><span class="btn-text">Refresh</span>
      </button>
    </div>
  </header>

  <main class="container">
    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="overview" role="tab" aria-selected="true">Overview</button>
      <button class="tab" data-tab="teams" role="tab" aria-selected="false">Teams</button>
      <button class="tab" data-tab="bets" role="tab" aria-selected="false">Bets</button>
      <button class="tab admin-only" data-tab="users" role="tab" aria-selected="false">Users</button>
      <button class="tab admin-only" data-tab="cogs" role="tab" aria-selected="false">Cogs</button>
      <button class="tab admin-only" data-tab="backups" role="tab" aria-selected="false">Backups</button>
      <button class="tab admin-only" data-tab="messages" role="tab" aria-selected="false">DM Users</button>
    </nav>

    <section id="panelContent" class="panel">
      <!-- dynamic content -->
    </section>
  </main>

  <footer class="footer">
    <small>Panel runs on your Raspberry Pi - public view by default. Toggle admin with the lock.</small>
  </footer>

  <!-- Admin password modal -->
  <dialog id="adminModal" class="modal" aria-labelledby="adminModalTitle">
    <form method="dialog" class="modal-card" id="adminForm">
      <h2 id="adminModalTitle">Enter admin password</h2>
      <p class="muted">This only unlocks local admin UI - it does not secure your backend.</p>
      <label for="adminPassword" class="input-label">Password</label>
      <input id="adminPassword" type="password" class="input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="4" autocomplete="current-password">
      <div class="modal-actions">
        <button value="cancel" class="btn ghost">Cancel</button>
        <button id="adminSubmitBtn" value="default" class="btn primary">Unlock</button>
      </div>
      <p id="adminError" class="error hidden">Incorrect password</p>
    </form>
  </dialog>

  <!-- Templates -->
  <template id="row-skeleton">
    <div class="skeleton-row"></div>
  </template>

  <script>
    // Replace this with the SHA-256 hex of your real password. Default = "changeme"
    window.__ADMIN_PASS_HASH__ = "057ba03d6c44104863dc7361fe4578965d1887360f90a0895882e58a6248fc86";
  </script>
  <script src="app.js"></script>
</body>
</html>
